<div class="content" *ngIf="user; else noUser">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ user.photoUrl }}">
      <mat-card-content>
        <p>
          BIENVENIDO AL SISTEMA DE FACTURACION
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()">LOGIN</button>
        <button mat-button (click)="logout()">LOGOUT</button>
      </mat-card-actions>
    </mat-card>
</div>
<ng-template #noUser>
    <div class="content">

        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title>SISTEMA DE FACTURACION</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              INICIA SESION PARA INGRESAR AL SISTEMA DE FACTURACION
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="login()">INICIA SESION</button>
          </mat-card-actions>
        </mat-card>
    </div>
</ng-template>
